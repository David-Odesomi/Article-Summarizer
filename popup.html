<!DOCTYPE html>
<html>
  <head>
    <title>Summarize</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        width: 380px;
        min-height: 200px;
        background: #ffffff;
        color: #1a1a1a;
      }

      .container {
        padding: 24px;
      }

      h3 {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 20px;
        letter-spacing: -0.02em;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 500;
        color: #ffffff;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      #summary {
        margin-top: 20px;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.6;
        color: #2c3e50;
        border: 1px solid #e9ecef;
        max-height: 400px;
        overflow-y: auto;
      }

      #summary:empty {
        display: none;
      }

      #summary::-webkit-scrollbar {
        width: 6px;
      }

      #summary::-webkit-scrollbar-track {
        background: transparent;
      }

      #summary::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
      }

      #summary::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Article Summarizer</h3>
      <button id="summarizeBtn">Summarize Page</button>
      <div id="summary"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
